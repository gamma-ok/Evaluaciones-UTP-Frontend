<div class="examenes-container">
  <div class="examenes-header">
    <h2><mat-icon color="primary">quiz</mat-icon> Cuestionarios Registrados</h2>
    <button routerLink="/admin/add-examen" mat-button class="btn-agregar">Agregar Cuestionario</button>
  </div>

  <div class="examenes-grid">
    <mat-card class="examen-card" *ngFor="let e of examenes">
      <mat-card-header>
        <div mat-card-avatar class="examen-avatar"></div>
        <mat-card-title>{{ e.titulo }}</mat-card-title>
        <mat-card-subtitle>{{ e.categoria.titulo }}</mat-card-subtitle>
      </mat-card-header>


      <mat-card-content>
        <div class="examen-datos">
          <p><mat-icon color="accent">star</mat-icon> Puntos m√°ximos: {{ e.puntosMaximos }}</p>
          <p><mat-icon color="accent">help</mat-icon> Preguntas: {{ e.numeroDePreguntas }}</p>
        </div>
      </mat-card-content>

      <mat-card-actions align="end">
        <button mat-button class="btn-accion" [routerLink]="'/admin/ver-preguntas/'+e.examenId+'/'+e.titulo">
          <mat-icon>visibility</mat-icon> Ver Preguntas
        </button>
        <button mat-button class="btn-accion" [routerLink]="'/admin/examen/'+e.examenId">
          <mat-icon>edit</mat-icon> Editar
        </button>
        <button mat-button class="btn-eliminar" (click)="eliminarExamen(e.examenId)">
          <mat-icon>delete</mat-icon> Eliminar
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
